<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heating</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styling/footer.css">
    <link rel="stylesheet" href="styling/heating.css">
    <link href="styling/heating.scss" rel="stylesheet/scss" type="text/css">

</head>
<body>
    <div class="heat_buttons">
      <button class="up heat_button" id="up">
        <h1>Up</h1>
      </button>
      <button class="down heat_button" id="down">
        <h2>Down</h2>
      </button>
    </div>
    <div class="temperature">
      <h1 class="rm_temp" id="rm_temp">0</h1>
      <h1 class="ht_temp" id="ht_temp">0</h1>
    </div>

  <script src="javascript/gauge.js"></script>
